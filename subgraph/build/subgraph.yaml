dataSources:
  - kind: ethereum
    name: Bites
    network: zksync-era-sepolia
    source:
      address: "0x8e1f23171375BC3f2DfF19f8F0F1f4a93451CB74"
      abi: Bites
      startBlock: 3548511
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - User
        - Bite
        - Comment
      abis:
        - name: Bites
          file: Bites/abis/Bites.json
      eventHandlers:
        - event: BiteCreated(indexed uint256,string,string,indexed address)
          handler: handleBiteCreated
        - event: CommentedOnBite(indexed uint256,indexed uint256,string,indexed address)
          handler: handleCommentedOnBite
      file: Bites/Bites.wasm
